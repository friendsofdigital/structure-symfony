imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory }

# MongoDB
doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: structure
    document_managers:
        default:
            auto_mapping: true
#FosUser
fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Master\UserBundle\Document\User
#    After Registration Send Mail
    registration:
        confirmation:
            enabled: true
            from_email:
                address:        "%mailer_user%"
                sender_name:    structure-symfony Registration
        form:
            name:               fos_user_registration_form
            type:               fos_user_registration
            handler:            fos_user.registration.form.handler.default
    service:
        mailer:  fos_user.mailer.twig_swift
#    When they Want to reset password
    resetting:
        email:
            from_email:
                address:        "%mailer_user%"
                sender_name:    structure-symfony Registration

#Fos Elatica bundle for elastic search
fos_elastica:
    clients:
            default: { host: localhost, port: 9200 }
    indexes:
        structure:
            types:
                user:
                    mappings:
                        username: ~
                        email: ~
                        name: ~
                    persistence:
                        driver: mongodb
                        model: Master\UserBundle\Document\User
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~

#hwi_auth Facebook
hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    http_client:
        verify_peer: false
        timeout: 10000
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            facebook: facebook_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            infos_url:     "https://graph.facebook.com/me?fields=email,name,picture.type(square)"
            options:
                display: popup #dialog is optimized for popup window
            paths:
                profilepicture: picture.data.url

#Liip for Images
liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        profile:
            quality: 75
            filters:
                thumbnail: { size: [90, 90], mode: outbound }
        thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [920, 730], mode: outbound }